# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: yutu

env:
  - MODULE_PATH=github.com/{{ .Env.GITHUB_REPOSITORY }}

before:
  hooks:
    - go mod tidy
    - go install github.com/tc-hib/go-winres@latest
    - go generate ./...

gomod:
  proxy: true

report_sizes: true

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

builds:
  - id: yutu
    binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    goarm64:
      - v8.0
    flags:
      - -trimpath
      - -tags=netgo
    ldflags:
      - -s -w
      - -X {{ .Env.MODULE_PATH }}/cmd.Version={{ .Version }}
      - -X {{ .Env.MODULE_PATH }}/cmd.Commit={{ .ShortCommit }}
      - -X {{ .Env.MODULE_PATH }}/cmd.CommitDate={{ .CommitDate }}
      - -X {{ .Env.MODULE_PATH }}/cmd.Os={{ .Os }}
      - -X {{ .Env.MODULE_PATH }}/cmd.Arch={{ .Arch }}
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - formats: [ 'binary' ]
    ids:
      - yutu
    name_template: "{{ .Binary }}"

source:
  enabled: true
  name_template: "{{ .ProjectName }}"

checksum:
  algorithm: blake2b
  split: true
  ids:
    - source

changelog:
  use: github
  sort: ""
  abbrev: 0
  groups:
    - title: "Features"
      regexp: "^.*?:(boom|sparkles|art|zap|recycle|wheelchair|children_crossing):.+"
      order: 0
    - title: "Bug Fixes and Tests"
      regexp: "^.*?:(bug|ambulance|white_check_mark|lock|rotating_light|pencil2):.+"
      order: 1
    - title: "Documentation"
      regexp: "^.*?:memo:.+"
      order: 2
    - title: "CI/CD"
      regexp: "^.*?:(green_heart|construction_worker|rocket):.+"
      order: 3
    - title: "Others"
      order: 999
  filters:
    exclude:
      - "^.*?:arrow_up:.+"

release:
  discussion_category_name: General

